<form [formGroup]="formGroup">
  <fieldset class="form-group">
    <legend>position</legend>
    <section class="form-fields">
      <esmf-ui-latitude formControlName="latitude" data-test="latitude"></esmf-ui-latitude>
      <esmf-ui-longitude formControlName="longitude" data-test="longitude"></esmf-ui-longitude>
      <esmf-ui-altitude formControlName="altitude" data-test="altitude"></esmf-ui-altitude>
    </section>
  </fieldset>
</form>
