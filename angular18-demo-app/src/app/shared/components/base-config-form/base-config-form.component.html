<form [formGroup]="form" class="base-config-form" data-test="base-config-form">
  <section class="form-fields">
    <esmf-ui-is-moving formControlName="isMoving"></esmf-ui-is-moving>

    <esmf-ui-position formControlName="position"></esmf-ui-position>

    <esmf-ui-speed formControlName="speed"></esmf-ui-speed>

    <esmf-ui-speed-limit-warning formControlName="speedLimitWarning"></esmf-ui-speed-limit-warning>
  </section>

  <section class="form-actions" [class.disabled]="form.disabled">
    <button mat-flat-button (click)="onCancel()" data-test="base-config-form-btn-cancel-form">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit(form)" data-test="base-config-form-btn-submit-form">
      Submit
    </button>
  </section>
</form>
