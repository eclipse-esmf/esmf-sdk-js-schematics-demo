<mat-form-field class="form-field">
  <mat-label>speed</mat-label>
  <input type="text" matInput placeholder="" [formControl]="formControl" data-test="speed-number" (ngModelChange)="value = $event" />
  <span matTextSuffix>unit:kilometrePerHour</span>

  <mat-error *ngIf="formControl.invalid">
    <ng-container *ngIf="error as err">
      {{ err.translationKey | transloco : err.translationParams }}
    </ng-container>
  </mat-error>
</mat-form-field>
