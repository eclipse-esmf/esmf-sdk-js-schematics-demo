<mat-form-field appearance="fill" class="form-field">
  <mat-label>speedLimitWarning</mat-label>
  <mat-select [formControl]="formControl" (ngModelChange)="value = $event" data-test="speedLimitWarning-select">
    <mat-option value="green" data-test="green-select-option"> green </mat-option>

    <mat-option value="yellow" data-test="yellow-select-option"> yellow </mat-option>

    <mat-option value="red" data-test="red-select-option"> red </mat-option>
  </mat-select>

  <mat-error *ngIf="formControl.invalid">
    <ng-container *ngIf="error as err">
      {{ err.translationKey | transloco : err.translationParams }}
    </ng-container>
  </mat-error>
</mat-form-field>
