<form [formGroup]="form" class="version-support-form">
  <section class="form-fields">
    <esmf-ui-moving formControlName="moving"></esmf-ui-moving>

    <esmf-ui-speed-limit-warning formControlName="speedLimitWarning"></esmf-ui-speed-limit-warning>

    <esmf-ui-position formControlName="position"></esmf-ui-position>

    <esmf-ui-start-date formControlName="startDate"></esmf-ui-start-date>

    <esmf-ui-end-date formControlName="endDate"></esmf-ui-end-date>
  </section>

  <section class="form-actions" [class.disabled]="form.disabled">
    <button mat-flat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" [disabled]="form.invalid" (click)="onSubmit(form)">Submit</button>
  </section>
</form>
