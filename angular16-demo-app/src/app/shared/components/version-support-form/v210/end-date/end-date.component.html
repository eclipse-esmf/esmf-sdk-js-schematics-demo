<mat-form-field class="form-field">
  <mat-label>endDate</mat-label>
  <input matInput [ngxMatDatetimePicker]="endDatepicker" [formControl]="formControl" (ngModelChange)="value = $event" />
  <ngx-mat-datepicker-toggle matSuffix [for]="endDatepicker"></ngx-mat-datepicker-toggle>
  <ngx-mat-datetime-picker #endDatepicker [color]="color"></ngx-mat-datetime-picker>

  <mat-error *ngIf="formControl.invalid">{{ errorMessage }}</mat-error>
</mat-form-field>
