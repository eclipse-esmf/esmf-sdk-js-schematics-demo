<form [formGroup]="formGroup">
  <fieldset class="form-group">
    <legend>position</legend>
    <section class="form-fields">
      <esmf-ui-x formControlName="x"></esmf-ui-x>
      <esmf-ui-y formControlName="y"></esmf-ui-y>
      <esmf-ui-z formControlName="z"></esmf-ui-z>
    </section>
  </fieldset>
</form>
