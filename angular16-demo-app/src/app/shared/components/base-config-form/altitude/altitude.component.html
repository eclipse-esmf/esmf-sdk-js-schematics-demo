<mat-form-field class="form-field">
  <mat-label>altitude</mat-label>
  <input type="number" matInput placeholder="" [formControl]="formControl" (ngModelChange)="value = $event" />
  <span matTextSuffix>unit:metre</span>

  <mat-hint align="start">exampleValue: 153</mat-hint>

  <mat-error *ngIf="formControl.invalid">{{ errorMessage }}</mat-error>
</mat-form-field>
