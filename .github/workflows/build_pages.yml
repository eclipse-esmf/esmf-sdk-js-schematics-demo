name: Build pages

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build project to host result on github pages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Cache node modules
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Setup NodeJs
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'
          working-directory: angular17-demo-app

      - name: Install node modules (Dev)
        run: npm install
        working-directory: angular17-demo-app

      - name: Build demo application
        run: npm run build:prod -- --deploy-url ./esmf-sdk-js-schematics-demo/
        working-directory: angular17-demo-app

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.0.0
        with:
          branch: gh-pages
          folder: angular17-demo-app/dist/angular17-demo-app
